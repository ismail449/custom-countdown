<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="countdown.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
      <source src="./time.mp4" />
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
      <!-- input container -->
      <div class="input-container" id="input-container">
        <h1>Create a Custom Countdown!</h1>
        <form class="form" id="countdownForm">
          <label for="title">Title</label>
          <input
            required
            type="text"
            id="title"
            placeholder="what are you counting down to?"
          />
          <label for="date-picker">Select a Date</label>
          <input required type="date" id="date-picker" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <!-- countdown -->
      <div class="countdown" hidden id="countdown" hidden>
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
      </div>
      <!-- complete -->
      <div class="complete" hidden id="complete">
        <h1 class="complete-title">Countdown Complete</h1>
        <h1 id="complete-info"></h1>
        <button id="complete-button">new countdown</button>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
